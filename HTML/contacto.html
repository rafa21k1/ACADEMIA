    <a href="#" class="btn-flotante" id="btn-chat-open">Abrir chat</a>
    <script>
        const chat = document.getElementById('column-chat');
        const btnChat = document.getElementById('btn-chat-open');

        btnChat.addEventListener('click', function () {
            if (chat.style.display === 'block') {
                // Si el chat está abierto, lo cerramos
                chat.style.display = 'none';
                btnChat.innerText = 'Abrir chat';
            } else {
                // Si el chat está cerrado, lo abrimos
                chat.style.display = 'block';
                btnChat.innerText = 'Cerrar';
            }
        });
    </script>
