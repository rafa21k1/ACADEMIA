<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat en tiempo real</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
    <script src="main.js"></script>
    
</head>
<body class="bg-light">
    <!-- chat -->
    <div class="container py-4">
        <div class="card shadow">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h1 class="h5 mb-0">WebSocket Chat</h1>
                <div class="d-flex align-items-center">
                    <span id="connection-status" class="me-2 text-muted">Conectando...</span>
                    <span class="status-dot"></span>
                </div>
            </div>

            <div class="row g-0">
                <!-- Sidebar de usuarios -->
                <div class="col-md-3 border-end p-3">
                    <h2 class="h6">Usuarios</h2>
                    <ul id="users-list" class="list-group list-group-flush"></ul>
                </div>

                <!-- Área de chat -->
                <div class="col-md-9 d-flex flex-column">
                    <div id="chat-messages" class="flex-grow-1 p-3 overflow-auto border-bottom" style="height: 400px;"></div>

                    <div id="typing-indicator" class="px-3 text-muted small fst-italic"></div>

                    <form id="chat-form" class="d-flex align-items-center p-3 gap-2">
                        <input
                            id="msg"
                            type="text"
                            class="form-control"
                            placeholder="Escribe un mensaje..."
                            required
                            autocomplete="off"
                        />
                        <div class="form-check me-2">
                            <input class="form-check-input" type="checkbox" id="use-agent" checked />
                            <label class="form-check-label" for="use-agent">
                                Usar Agente
                            </label>
                        </div>
                        <button class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script src="https://academia-wbiu.onrender.com/socket.io/socket.io.js"></script>
<script>
    const socket = io('https://academia-wbiu.onrender.com');

    // Enviar un mensaje al servidor
    document.getElementById('chat-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const msg = document.getElementById('msg').value;
        socket.emit('chat message', msg);
        document.getElementById('msg').value = '';
    });

    // Recibir mensajes del servidor
    socket.on('chat message', (msg) => {
        const messages = document.getElementById('chat-messages');
        const newMessage = document.createElement('div');
        newMessage.textContent = msg;
        messages.appendChild(newMessage);
    });
</script>

</body>
</html>
